 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
 </head>
 <body>
    <header>
        <h1>Student Course Enrollment Form</h1>
    </header>
    <form action="/submit" method="post">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

          <label for="studentEmail">Student Email:</label>
        <input type="email" id="studentEmail" name="studentEmail" required><br><br>

        <label for="course">Course:</label>
        <input  list="courses" id="course" name="course" required><br><br>
        <datalist id="courses">
            <option value="Web Development">
            <option value="Data Science">
            <option value="Mobile Development">
                <option value="Cyber Security">
                <option value="Cloud Computing">
        </datalist>

        <label for="skill-level">Skill Level:</label>
        <input type="range" id="skill" name="skill" min="1" max="10" required><br><br>

         <p>
            Skill Indicator:
            <meter id="skill-meter" value="5" min="1" max="10">5 out of 10</meter>
         </p>

         <p>
            Enrollment Completion:
            <progress id="enrollment-progress" value="80" max="100">80%</progress>
         </p>
        <input type="submit" value="submit">
    </form>
 </body>
 </html>
